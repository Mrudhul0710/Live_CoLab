<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - LiveCoLab</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="home.js"></script>
</head>
<body>
    <div class="navbar">
        <h1>LiveCoLab</h1>
        <div class="user-info">
            <span id="username"></span>
            <button class="logout" id="logoutButton">Logout</button>
        </div>
    </div>

    <div class="content">
        <button class="btn" id="createRoomButton">Create Room</button>
        <div class="room-list" id="roomList">
            <h2>Previous Collaborative Sessions</h2>
            <!-- Rooms will be dynamically populated here -->
        </div>
    </div>
    <script type="module" src="firebase-app.js"></script>
    <script type="module" src="home.js"></script>
    
</body>
</html>
